<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===== GOOGLE ANALYTICS TAG START ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X4EE6M6EF3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X4EE6M6EF3');
  </script>
  <!-- ===== GOOGLE ANALYTICS TAG END ===== -->
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8dc; /* light yellow tint */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff59d;
      padding: 1rem;
      position: relative;
    }
    .nav-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-menu li {
      margin-left: 1rem;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .nav-menu li a:hover {
      color: #000;
    }
    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      .nav-menu {
        flex-direction: column;
        display: none;
        width: 100%;
        background-color: #fff59d;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 0;
      }
      .nav-menu.active {
        display: flex;
      }
      .nav-menu li {
        margin: 1rem 0;
        text-align: center;
      }
    }

    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-brand">{{ site.title }}</div>
      <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul class="nav-menu">
        <li><a href="{{ '/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/comingsoon' | relative_url }}">Coming Soon</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector(".nav-toggle");
      const menu = document.querySelector(".nav-menu");

      toggle.addEventListener("click", function() {
        menu.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
