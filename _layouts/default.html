<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8dc; /* light yellow tint */
    }
    header {
      background-color: #fff59d;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #000;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Blog</a>
      <a href="{{ '/shop' | relative_url }}">Shop</a>
    </nav>
  </header>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
