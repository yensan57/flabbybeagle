<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Canonical tag: tells search engines this is the original source -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- ===== GOOGLE ANALYTICS TAG START ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X4EE6M6EF3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-X4EE6M6EF3');
  </script>
  <!-- ===== GOOGLE ANALYTICS TAG END ===== -->

  <!-- (Optional) Discourage AI/data scraping -->
  <meta name="robots" content="index,follow,noai,noimageai">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8dc; /* light yellow tint */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff59d;
      padding: 0.6rem 1rem; /*  slightly reduced padding for better fit */
      position: sticky;  /* Make the navbar sticky */
      top: 0;  /* Stick it to the top */
      z-index: 1000;  /* Ensure the navbar stays above other content */
    }

    /*  Added: flex container for logo + site name */
    .nav-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      color: #333;
    }

    /*  Added: logo styling */
    .nav-brand img {
      height: 42px;
      width: auto;
      margin-right: 10px;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .nav-brand img:hover {
      transform: scale(1.05);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin-left: 1rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-menu li a:hover {
      color: #000;
    }

    .nav-toggle {
      display: none;
      font-size: 1.8rem; /*  slightly larger for touchscreens */
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-menu {
        flex-direction: column;
        display: none;
        width: 100%;
        background-color: #fff59d;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 0;
        border-radius: 0 0 8px 8px; /*  smoother dropdown look */
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        margin: 1rem 0;
        text-align: center;
      }

      /*  Responsive logo and text adjustments */
      .nav-brand img {
        height: 32px;
      }

      .nav-brand {
        font-size: 1.1rem;
      }
    }

    .content {
      flex: 1; /* ensures footer sticks to bottom */
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

/*  Responsive images inside posts */
.content img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1rem auto;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.05);
}

/* üü• Specific rule for small images: allow side-by-side layout */
.content img.small-img {
  display: inline-block;     /* allows multiple images per row */
  width: 150px;              /* fixed width you wanted */
  height: auto;              /* preserve aspect ratio */
  margin: 0.5rem;            /* space between images */
  vertical-align: middle;    /* aligns them nicely on the baseline */
  box-shadow: 0 0 5px rgba(0,0,0,0.05);
  border-radius: 8px;
}
    


    
    /*  NEW: Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* Prevent right-click / save */
    }
    
    /* Footer styling */
    footer {
      background-color: #fff59d;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #555;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Logo and Site Name -->
      <a href="{{ '/' | relative_url }}" class="nav-brand">
        <img src="/assets/images/flabbybeagle_icon_words_png_70px.png" alt="FlabbyBeagle Logo">
        {{ site.title }}
      </a>
    
      <!-- Hamburger menu toggle -->
      <button class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
    
        <!-- Navigation menu -->
        <ul class="nav-menu">
          <li><a href="{{ '/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
      
          <!-- Search bar inside the menu and placement is after Blog and About -->
          <li class="search-item">
            <form action="/search" method="get" class="search-form">
              <input type="text" name="q" placeholder="Search..." class="search-input">
              <button type="submit" class="search-button">üîç</button>
            </form>
          </li>
        </ul>
    </nav>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <!--  Lightbox container -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded image">
  </div>
  
  <!-- === COPYRIGHT FOOTER START === -->
  <footer>
    ¬© {{ "now" | date: "%Y" }} FlabbyBeagle. All rights reserved.
    <a href="{{ '/copyright' | relative_url }}">Copyright Notice</a>
  </footer>
  <!-- === COPYRIGHT FOOTER END === -->

  
  <!--  CHANGED: Moved JS to bottom, cleaner toggle -->
  <script>

    // Mobile nav toggle
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector(".nav-toggle");
      const menu = document.querySelector(".nav-menu");
      toggle.addEventListener("click", function() {
        menu.classList.toggle("active");
      });
    });

    //  Lightbox logic
    document.addEventListener("DOMContentLoaded", function() {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = lightbox.querySelector("img");

      // Find all post images
      document.querySelectorAll(".content img").forEach(img => {
        img.addEventListener("click", e => {
          lightboxImg.src = img.src.replace("_small", ""); // optional if you use _small pattern
          lightbox.style.display = "flex";
        });
      });

      // Close when clicking outside
      lightbox.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      // Prevent right-click on lightbox image
      lightboxImg.addEventListener("contextmenu", e => e.preventDefault());
    });
    
    // (Optional) Disable right-click and drag
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    
  </script>

  <script>
    document.querySelector(".search-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.querySelector(".search-input").value.toLowerCase();
      const posts = document.querySelectorAll(".content h2 a"); // Adjust to match your content
      posts.forEach(post => {
        const postTitle = post.textContent.toLowerCase();
        if (postTitle.includes(query)) {
          post.closest("li").style.display = "";
        } else {
          post.closest("li").style.display = "none";
        }
      });
    });
  </script>
  
  
</body>
</html>
