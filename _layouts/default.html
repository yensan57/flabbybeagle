<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8dc; /* light yellow tint */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff59d;
      padding: 0.6rem 1rem;
      position: relative;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      color: #333;
    }

    .nav-brand img {
      height: 42px;
      width: auto;
      margin-right: 10px;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .nav-brand img:hover {
      transform: scale(1.05);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin-left: 1rem;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-menu li a:hover {
      color: #000;
    }

    .nav-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-menu {
        flex-direction: column;
        display: none;
        width: 100%;
        background-color: #fff59d;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 0;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu li {
        margin: 1rem 0;
        text-align: center;
      }

      .nav-brand img {
        height: 32px;
      }

      .nav-brand {
        font-size: 1.1rem;
      }

      /* HIGHLIGHTED: Hide the search bar outside the hamburger menu on mobile */
      .desktop-search {
        display: none;
      }

      /* HIGHLIGHTED: Show the search bar inside the hamburger menu */
      .mobile-search {
        display: block;
      }
    }

    /* Desktop Layout */
    @media (min-width: 769px) {
      .desktop-search {
        display: flex; /* Show search bar on desktop */
        align-items: center;
        margin-left: 1rem;
      }

      .mobile-search {
        display: none; /* Hide search bar on desktop */
      }
    }

    .search-form {
      display: flex;
      align-items: center;
      margin-left: 1rem;
    }

    .search-input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .search-button {
      background-color: #fff59d;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      border-radius: 4px;
    }

    footer {
      background-color: #fff59d;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="{{ '/' | relative_url }}" class="nav-brand">
      <img src="/assets/images/flabbybeagle_icon_words_png_70px.png" alt="FlabbyBeagle Logo">
      {{ site.title }}
    </a>

    <!-- Desktop: Search bar to the left of Blog and About -->
    <form action="/search" method="get" class="search-form desktop-search">
      <input type="text" name="q" placeholder="Search..." class="search-input">
      <button type="submit" class="search-button">üîç</button>
    </form>

    <!-- Navigation menu -->
    <ul class="nav-menu">
      <li><a href="{{ '/' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/about' | relative_url }}">About</a></li>
    </ul>

    <!-- Hamburger menu toggle -->
    <button class="nav-toggle" aria-label="Toggle navigation">‚ò∞</button>
  </nav>

  <!-- Mobile: Search bar inside hamburger -->
  <ul class="nav-menu mobile-search">
    <li class="search-item">
      <form action="/search" method="get" class="search-form">
        <input type="text" name="q" placeholder="Search..." class="search-input">
        <button type="submit" class="search-button">üîç</button>
      </form>
    </li>
    <li><a href="{{ '/' | relative_url }}">Blog</a></li>
    <li><a href="{{ '/about' | relative_url }}">About</a></li>
  </ul>
</header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    ¬© {{ "now" | date: "%Y" }} FlabbyBeagle. All rights reserved.
    <a href="{{ '/copyright' | relative_url }}">Copyright Notice</a>
  </footer>

  <script>
    // Mobile nav toggle
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.querySelector(".nav-toggle");
      const menu = document.querySelector(".nav-menu");
      toggle.addEventListener("click", function() {
        menu.classList.toggle("active");
      });
    });
  </script>

</body>
</html>
